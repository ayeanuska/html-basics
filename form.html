<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <style>
      .contactForm {
        width: 40%;
        height: 60%;
        font-size: 40px;
        background-color: bisque;
        text-align: center;
        margin: 10% 50%;
        padding: 20px 20px;
        border-radius: 5%;
      }

      .contactForm h1 {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="contactForm">
      <h1>contact form</h1>

      <form action="www.test.com" method="get">
        <label for="email"> Email </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />

        <br />

        <label for="name"> Name </label>
        <input
          type="name"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />
        <br />

        <label for="dob"> DOB </label>
        <input type="date" name="dob" placeholder="Enter dob" required />
        <br />

        <label for="tel"> Telephone </label>
        <input type="tel" name="tel" placeholder="(+01)" required />

        <br />

        <lable for="message"> Message</lable>
        <textarea id=" message" name="message"></textarea>

        <button type="submit">SUMBIT</button>

        <!-- 
        radio (option)
        <label for="radio"> female </label>
        <input type="radio " name="radio " id="radio1" value="opt1" />

        <label for="radio"> male </label>
        <input type="radio " name="radio " id="radio2" value="opt2" />  -->
      </form>
    </div>
  </body>
</html>
